</ion-header>

<ion-grid style="margin-top: 10px">
  <ion-row>

    <ion-col col-12 col-sm-10  col-md-8 col-lg-4 offset-sm-1 offset-md-2 offset-lg-4>
      <ion-grid  no-margin>
        <ion-row>
          <!-- <ion-col>
          </ion-col> -->
          <ion-col col-4  text-center (click)="goToStatsPage()">
            <ion-card class="ypBtns" no-margin>
              <ion-icon name="ios-thermometer-outline" style="zoom:3.0;"></ion-icon>
              <div class="ypTags">Temperature</div>
              <div class="ypfigs">45C</div>
            </ion-card>
          </ion-col>
          <ion-col col-4 text-center (click)="goToDepartmentsListPage()">
            <ion-card class="ypBtns"no-margin>
              <ion-icon name="ios-color-fill"  style="zoom:3.0;"></ion-icon>
              <div class="ypTags">Root Moisture</div>
              <div class="ypfigs">150mm</div>
            </ion-card>
          </ion-col>
          <ion-col col-4 text-center>
            <ion-card class="ypBtns" no-margin>
              <ion-icon name="ios-water"  style="zoom:3.0;"></ion-icon>
              <div class="ypTags">Humidity</div>
              <div class="ypfigs">60%</div>
            </ion-card>
          </ion-col>
          <!-- <ion-col></ion-col> -->
        </ion-row>
        <ion-row>
          <!-- <ion-col></ion-col> -->
          <ion-col col-4 text-center (click)="goToServicesListPage()">
            <ion-card class="ypBtns" no-margin>
              <ion-icon name="ios-sunny" style="zoom:3.0;"></ion-icon>
              <div class="ypTags">Lighting</div>
              <div class="ypfigs">40lux</div>
            </ion-card>
          </ion-col>
          <ion-col col-4 text-center>
            <ion-card class="ypBtns" no-margin>
              <ion-icon name="ios-flash"  style="zoom:3.0;"></ion-icon>
              <div class="ypTags">Energy Use</div>
              <div class="ypfigs">931kWh</div>
            </ion-card>
          </ion-col>
          <ion-col col-4 text-center>
            <ion-card class="ypBtns" no-margin>
              <ion-icon name="ios-bonfire" style="zoom:3.0;"></ion-icon>
              <div class="ypTags">CO2</div>
              <div class="ypfigs">350ppm</div>
            </ion-card>
          </ion-col>
          <!-- <ion-col></ion-col> -->
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
